<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Conversion</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=New+Rocker&family=Phudu:wght@300..900&display=swap"
        rel="stylesheet">

    <!-- CDN Icons Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- Source Code Button -->
    <div class="floating-button">
        <a href="https://github.com/Azwar-as/NumberConversion.git" target="_blank">
            <button><i class="fa-brands fa-github"></i> Source Code</button>
        </a>
    </div>
    <!-- Source Code Button End-->

    <!-- Header -->
    <header class="header">
        <h1>Number Conversion</h1>
        <h2>Binary - Octal - Decimal - Hexadecimal</h2>
    </header>
    <!-- Header End -->

    <!-- Main Content -->
    <main>
        <section class="main-container">
            <div class="form-content">
                <div class="input-number">
                    <label for="inputNumber">Amount</label>
                    <input type="text" id="inputNumber" placeholder="Enter number here">
                </div>
                <div class="select-content">
                    <div class="optInp">
                        <label class="optLabel" for="fromConv">From</label>
                        <select id="fromConv" class="optConv">
                            <option value="binary">Binary (2)</option>
                            <option value="octal">Octal (8)</option>
                            <option value="decimal" selected>Decimal (10)</option>
                            <option value="hexadecimal">Hexadecimal (16)</option>
                        </select>
                    </div>
                </div>

                <button class="btn-change" id="btnChange"><img src="./assets/icons/change.svg" alt="Change"></button>

                <div class="select-content">
                    <div class="optInp">
                        <label class="optLabel" for="toConv">To</label>
                        <select id="toConv" class="optConv">
                            <option value="binary">Binary (2)</option>
                            <option value="octal" selected>Octal (8)</option>
                            <option value="decimal">Decimal (10)</option>
                            <option value="hexadecimal">Hexadecimal (16)</option>
                        </select>
                    </div>
                </div>
                <button class="btn-calc" id="btnCalculate">Calculate</button>
            </div>
            <div class="result">
                <div>
                    <div class="fromResult" id="fromResult">Decimal Number : 0 </div>
                    <div class="conversion-result" id="conversionResult">
                        <h5>Conversion Steps:</h5>
                        <div class="conversion-steps" id="conversionSteps"></div>
                    </div>
                    <div class="toResult" id="toResult">Octal Number : 0</div>
                    <div class="conversion-info" id="convertInfo">Converted From Decimal To Octal</div>
                </div>
            </div>
        </section>
    </main>
    <!-- Main Content End -->

    <!-- Footer -->
    <footer>
        <p>Â© 2025 WarzDev. Designed & Developed by Azwar. All rights reserved.</p>
    </footer>
    <!-- Footer End -->
    <script src="./assets/script.js"></script>
</body>

</html>
